<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/jquery-1.11.0.js"></script>
    <script type="text/javascript">
        if(self.location!=top.location){
            alert("用户名或密码错误！");
            top.location.href=self.location.href;
        }
    </script>
</head>
<body>
<div>
    <form action="first.jsp" method="post">
        <fieldset>
            <legend>用户登录</legend>
            用&nbsp;户&nbsp;名：
            <input type="text" name="username" id="uname" maxlength="8" onfocus="warnName()" onblur="return checkname()"><br>
            密&nbsp;&nbsp;&nbsp;&nbsp;码：
            <input type="password" name="password" id="upsd" maxlength="16" onfocus="warnPass()" onblur="return checkpass();"><br>
            验证码：<br>
            <input type="submit" value="用户登录"><br>
            <input type="button" value="游客进入"><br>
            <a href="register.jsp">注册账号</a>
            <a href="findpsd.jsp">找回密码</a>
        </fieldset>
    </form>
</div>
</body>
</html>
